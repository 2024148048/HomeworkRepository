<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>인프밍 영화 정보 사이트</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="header-text">인프밍 영화 정보 사이트입니다.</h1>
      <nav class="nav-bar">
        <a href="index.html" class="active">메인페이지</a>
        <a href="login.html">로그인</a>
        <a href="signup.html">회원가입</a>
      </nav>
      <hr>
    </header>

    <section class="filter-bar">
      <input type="text" id="search-input" placeholder="키워드를 입력하세요.">
      <button id="filter-btn">Filter results</button>
    </section>

    <main>
      <h2>Movies</h2>
      <section class="filter-bar"></section>
      <div class="movies-grid" id="movies-grid">
        <!-- JS로 영화 카드가 삽입됩니다. -->
      </div>

      <div class="content">
        <aside class="sort-options">
          <h3>정렬 기준</h3>
          <label><input type="radio" name="sort" value="vote_desc" checked> 평점 내림차순</label>
          <label><input type="radio" name="sort" value="vote_asc"> 평점 오름차순</label>
          <label><input type="radio" name="sort" value="date_desc"> 개봉 내림차순</label>
          <label><input type="radio" name="sort" value="date_asc"> 개봉 오름차순</label>
        </aside>
        <div class="movies-grid" id="movies-grid"></div>
      </div>
    </main>
  </div>
  
  <script>
    let movies = [];

    // JSON 불러오기 후 곧바로 필터·정렬 실행
    async function loadMovies() {
      try {
        const res = await fetch('product.json');
        movies = await res.json();
        filterMovies();  // 초기 로드 시에도 정렬된 결과로 보여줌
      } catch (e) {
        console.error('Load error:', e);
      }
    }

    // 영화 목록 렌더링
    function renderMovies(list) {
      const container = document.getElementById('movies-grid');
      container.innerHTML = '';
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <div class="movie-card__poster" tabindex="0">
            <img src="${movie.poster_path}" alt="${movie.title}">
            <div class="movie-card__overlay">
              <p>${movie.overview}</p>
            </div>
          </div>
          <div class="movie-card__info">
            <h4>${movie.title}</h4>
            <p>📅 ${movie.release_date}</p>
            <p>⭐ ${movie.vote_average}/10</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // 검색 & 정렬
    function filterMovies() {
      const kw = document.getElementById('search-input')
                      .value.trim().toLowerCase();
      let filtered = movies.filter(m =>
        m.title.toLowerCase().includes(kw)
      );

      const sortValue = document
        .querySelector('input[name="sort"]:checked').value;
      console.log('↕️ sorting by', sortValue);
      filtered.sort((a, b) => {
        if (sortValue === 'vote_desc')  return b.vote_average - a.vote_average;
        if (sortValue === 'vote_asc')   return a.vote_average - b.vote_average;
        if (sortValue === 'date_desc')  return new Date(b.release_date) - new Date(a.release_date);
        if (sortValue === 'date_asc')   return new Date(a.release_date) - new Date(b.release_date);
      });

      renderMovies(filtered);
    }

    document.addEventListener('DOMContentLoaded', loadMovies);
    document.getElementById('filter-btn')
            .addEventListener('click', filterMovies);
    document.querySelectorAll('input[name="sort"]')
            .forEach(r => r.addEventListener('change', filterMovies));
  </script>
</body>
</html>
