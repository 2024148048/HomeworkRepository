<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Movie Site Dign Up</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  
  <p><a href="login.html">로그인</a> | <a href="signup.html">회원가입</a></p>
  
  <form action="#" method="post">  
    <!-- 1. 이름 입력 (autofocus 사용) -->
    <label>이름: <input name="username" type="text" autofocus /></label>

    <!-- 2. 생년월일 입력 -->
    <label>생일: <input name="birthdate" type="date"/></label>
    
    <!-- 3. 성별 선택 -->
    <lable>성별: 
        <label><input name="gender" type="radio" value="male"/>남성</lable>
        <label><input name="gender" type="radio" value="female"/>여성</lable>
    </lable>

    <!-- 4. 학년 입력 -->
    <label>학년: <input name="schoolyear" type="number" min="1" max="4" step="1" value="" /></label>

    <!-- 5. 아이디 입력 -->
    <label>아이디: <input name="id" type="text" /></label> 
    
    <!-- 6. 비밀번호 입력 -->
    <label>비밀번호: <input name="password" type="password" /></label>

    <!-- 7. 보안 질문 -->
    <label>보안 질문: <select name="security">
        <option selected>질문을 선택하세요</option>
        <option>초등학교 담임 선생님의 성함은?</option>
        <option>어릴 때 살던 곳은?</option>
        <option>나의 어린시절 별명은?</option>
        <option>내 단짝친구의 이름은?</option>
    </select></label>

    <!-- 8. 답변 -->
    <label>답변: <input name="answer" type="text" /></label>

    <!-- 회원가입 제출 버튼 -->
    <p>
        <button type="submit">Signup</button>
        <button type="reset">Cancel</button>
    </p>
  </form>
</body>
</html>
